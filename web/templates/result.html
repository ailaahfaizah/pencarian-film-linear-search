<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hasil Pencarian</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS kamu -->
    <link rel="stylesheet" href="/static/style.css">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-dark text-light">

<div class="container py-5">

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-5">
        <div>
            <h2 class="fw-bold mb-1">ðŸŽ¬ Hasil Pencarian</h2>
            <p class="text-light-emphasis mb-0">
                Kata kunci: <span class="fw-semibold">"{{ .Query }}"</span>
            </p>
        </div>

        <a href="/" class="btn btn-outline-info">
            â¬… Cari Lagi
        </a>
    </div>

    <!-- Statistik -->
    <div class="row g-4 mb-5">

        <!-- Iterative -->
        <div class="col-md-6">
            <div class="card bg-secondary bg-opacity-10 border border-info border-opacity-25 shadow-sm h-100">
                <div class="card-body text-center">
                    <h6 class="text-info mb-2">Iterative Search</h6>
                    <h2 class="fw-bold text-info">{{ .IterTime }} ms</h2>
                    <p class="text-light-emphasis mb-0">
                        Index ditemukan: {{ .IterIdx }}
                    </p>
                </div>
            </div>
        </div>

        <!-- Recursive -->
        <div class="col-md-6">
            <div class="card bg-secondary bg-opacity-10 border border-success border-opacity-25 shadow-sm h-100">
                <div class="card-body text-center">
                    <h6 class="text-success mb-2">Recursive Search</h6>
                    <h2 class="fw-bold text-success">{{ .RecTime }} ms</h2>
                    <p class="text-light-emphasis mb-0">
                        Index ditemukan: {{ .RecIdx }}
                    </p>
                </div>
            </div>
        </div>

    </div>

    <!-- Chart -->
    <div class="card bg-secondary bg-opacity-10 border-0 shadow-sm">
        <div class="card-body">
            <h6 class="text-center text-light-emphasis mb-4">
                Perbandingan Waktu Eksekusi (ms)
            </h6>

            <div class="chart-container mx-auto" style="max-width: 420px;">
                <canvas id="chart"></canvas>
            </div>
        </div>
    </div>

</div>

<script>
const ctx = document.getElementById('chart');

new Chart(ctx, {
    type: 'pie',
    data: {
        labels: ['Iterative', 'Recursive'],
        datasets: [{
            data: [{{ .IterTime }}, {{ .RecTime }}],
            backgroundColor: ['#0dcaf0', '#198754']
        }]
    }
});
</script>

</body>
</html>
