<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pencarian Film</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS kamu -->
    <link rel="stylesheet" href="/static/style.css">
</head>

<body class="bg-dark text-light">

<div class="vh-100 d-flex align-items-center justify-content-center">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">

                <!-- Card -->
                <div class="card bg-secondary bg-opacity-10 border-0 shadow-lg">
                    <div class="card-body text-center p-5">

                        <h1 class="fw-bold mb-3 text-light">
                            ðŸŽ¬ Pencarian Film
                        </h1>


                        <p class="text-light-emphasis mb-4">
                            Perbandingan Linear Search <br>
                            <span class="text-info">Iterative</span> vs 
                            <span class="text-success">Recursive</span>
                        </p>

                        <!-- Search Box -->
                        <form action="/search" method="POST">
                            <div class="input-group input-group-lg">
                                <input
                                    type="text"
                                    name="query"
                                    class="form-control bg-dark text-light border-secondary"
                                    placeholder="Masukkan judul film..."
                                    required
                                >
                                <button class="btn btn-info px-4 fw-semibold" type="submit">
                                    Cari
                                </button>
                            </div>
                        </form>

                        <p class="text-secondary mt-4 mb-0 small">
                            Contoh: <i>Film Ke-900</i>
                        </p>

                    </div>
                </div>

            </div>
        </div>
    </div>

</div>

</body>
</html>
